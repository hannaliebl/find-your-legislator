<!DOCTYPE html>
<html>
  <head>
    <title>Find Your Legislator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:300|Lato:600' rel='stylesheet' type='text/css'>
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/scripts.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header id="top-header">
      <h1 class="text-center">FIND YOUR LEGISLATOR</h1>
    </header>
    <section role="main" class="container">
      <p>First, enter your address, then we will generate a list of all your legislators, their titles, party, and contact information. This information is provided by the <a href="http://www.sunlightfoundation.com/">Sunlight Foundation</a> and uses the Google Maps API. In case it wasn't clear...this only works for US addresses.</p>
      <form id="get-address" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="street" class="col-sm-3 control-label">STREET: </label>
            <div class="col-sm-9">
              <input id="street" class="form-control" type="text">
            </div>
            <label for="citystate" class="col-sm-3 control-label">CITY, STATE: </label>
            <div class="col-sm-9">
              <input id="citystate" class="form-control" type="text">
            </div>
          </div>
           <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default">Look Up</button>
              </div>
            </div>
      </form>
      <ul id="legislators" class="text-center">
      </ul>
    </section>
  </body>
</html>
